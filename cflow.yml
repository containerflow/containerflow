version: v1
kind: Pipeline
metadata:
  name: name
  namespace: namespaces
spec:
  services:
    - name: database
      box: mysql
      environment:
        - MYSQL_DATABASE=test
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    - name: cache
      box: redis
  stages:
    - name: stage1
      workspace: /go/src/github.com/containerflow/containerflow
      tasks:
        - name: go build
          box: golang
          commands: 
            - env
            - ls -al
            - echo hello world
          environment:
            - TEST=a
            - B=b
    - name: stage2
      workspace: /go/src/github.com/containerflow/containerflow
      tasks:
        - name: go test
          box: golang
          commands: 
            - go test