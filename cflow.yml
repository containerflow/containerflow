version: v1
kind: Pipeline
metadata:
  name: name
  namespace: namespaces
spec:
  stages:
    - name: stage1
      workspace: /go/src/github.com/containerflow/containerflow
      tasks:
        - name: go build
          box: golang
          plugin: script
          metadata: 
            script: go build cli/main.go
    - name: stage2
      workspace: /go/src/github.com/containerflow/containerflow
      tasks:
        - name: go test
          box: golang
          plugin: script
          metadata: 
            script: go test